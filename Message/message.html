<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Chat-Page</title>
  </head>
  <body>
    <header>
      <div class="flexible">
        <h3 class="chats">Chats</h3>
      </div>
    </header>
    <button id="manage" class="btn btn-info btn-lg">SHOW DETAILS</button> <br /><br />
    <div id="showMemebrs" style="display: none">
      <h3 id="logoh3">Members</h3>
      <ol id="alreadyMember"></ol>
      <hr style="background-color: black" />
      <h3 id="logoh3">add Members</h3>
      <hr style="background-color: black" />
      <ol id="members"></ol>
      <button id="back" class="btn btn-primary btn-sm">back</button>
    </div>
    <ul id="allMessages"></ul>
    <main>
      <input
        type="text"
        id="chat"
        class="form-control"
        style="width: 180px"
        placeholder="Message"
      /><br />
      <button id="send">Send</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="message.js"></script>
  </body>
</html>
