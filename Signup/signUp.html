<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="signUp.css">
</head>
<body>
    <div class="container">
        <form onsubmit="signup(event)">
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="Enter your email"><br>
            <label for="phoneNumber">Phone-Number:</label><br>
            <input type="tel" id="phoneNumber" placeholder="Enter your phone-number"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter your password"><br><br>
            <button type="submit">Submit</button><br>
        </form>
        <div class="additional-text">
            <p>Already have an account?  <a href="../Login/login.html" class="login-link">Existing User - Login</a></p>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signUp.js"></script>
</body>
</html>
